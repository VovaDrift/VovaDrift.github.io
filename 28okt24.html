<script>
    let eevee = document.createElement('img');
    eevee.src = 'eevee-eevee-pokemon.gif';
    document.body.append(eevee);

    let berry = document.createElement('img');
    berry.src = 'berry.jpeg';
    document.body.append(berry);
    berry.style.position = 'fixed';
    berry.style.left = '1500px'
    berry.style.width = '500px';

    let left = 100;
    let step = 1;

    eevee.style.position = 'fixed';
    eevee.style.top = '100px';
    eevee.style.left = left + 'px';
    eevee.style.transform = 'rotateY(180deg)';

    function moveEevee(){
        left = left + step;
        eevee.style.left = left + 'px';
        if(left > 1000){
            step = step *(-1);
            eevee.style.transform = 'rotateY(0deg)';
        }
        if(left<0){
            step = step*(-1);
            eevee.style.transform = 'rotateY(180deg)';
        }
    }
    setInterval(moveEevee, 1);
</script>
