<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id = 'num1' placeholder="первое число">
    <input type="text" id = 'num2' placeholder="второе число"> <br>
    <div type="text" id = 'result'></div>
    <button onclick="multiply()">Умножить</button>
    <button onclick="devision()">Разделить</button>
    <button onclick="increase()">Прибавить</button>
    <button onclick="subtraction()">Вычисть</button>
        <script>
         let n1 = document.getElementById('num1');
         let n2 = document.getElementById('num2');
         let res = document.getElementById('result');

        function multiply() 
        {
            res.innerText = n1.value * n2.value;
        }

        function devision() 
        {
            res.innerText = n1.value / n2.value;
        }

        function subtraction() 
        {
            res.innerText = n1.value - n2.value;
        } 

        function increase() 
        {
            res.innerText = parseFloat(n1.value) + parseFloat(n2.value);
        } 



        </script>
</body>
</html>
